<!DOCTYPE html>
<html>

    </head>
    <body>
        <h1>Make a comment</h1>
        <form action= "{% url 'blogs:make_comment' author_id blog_id %}" method= "POST">
            {% csrf_token %}
            <label>Written by: </label>
            <input type= "text" name= "commentor_name" value= "{{commentor_name}}"><br>
            <label>Comment: </label>
            <input type= "text" name= "comment_text" value= "{{comment_text}}"><br>
            <input type= "submit" value= "Submit">
        </form>
    </body>
</html>
